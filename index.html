<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Destination Quiz</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7fafc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background-color: #0077ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .answers button:hover {
      background-color: #005ecc;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Not sure where to go next? üåç</h2>
    <p>Let your taste, mood, or spirit animal decide!</p>
    <div id="quiz">
      <div id="question" class="question"></div>
      <div id="answers" class="answers"></div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "What‚Äôs your travel vibe today?",
        answers: [
          { text: "Relaxing by the beach", next: 1 },
          { text: "Exploring ancient ruins", next: 2 },
          { text: "Food adventure!", next: 3 },
          { text: "Nature and mountains", next: 4 }
        ]
      },
      { question: "You love beaches ‚Äî which sounds best?",
        answers: [
          { text: "Bali üèùÔ∏è", result: "Bali, Indonesia" },
          { text: "Maldives üåä", result: "Maldives" },
          { text: "Phuket üêö", result: "Phuket, Thailand" }
        ]
      },
      { question: "You‚Äôre into history ‚Äî pick your dream spot!",
        answers: [
          { text: "Rome üèõÔ∏è", result: "Rome, Italy" },
          { text: "Kyoto üèØ", result: "Kyoto, Japan" },
          { text: "Cairo üê™", result: "Cairo, Egypt" }
        ]
      },
      { question: "Your foodie heart beats for...",
        answers: [
          { text: "Tokyo üç£", result: "Tokyo, Japan" },
          { text: "Paris ü•ê", result: "Paris, France" },
          { text: "Bangkok üå∂Ô∏è", result: "Bangkok, Thailand" }
        ]
      },
      { question: "Nature calls ‚Äî where are you off to?",
        answers: [
          { text: "Swiss Alps üèîÔ∏è", result: "Switzerland" },
          { text: "Banff üêª", result: "Banff, Canada" },
          { text: "New Zealand üåø", result: "New Zealand" }
        ]
      }
    ];

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");

    let currentQuestion = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.answers.forEach((a) => {
        const btn = document.createElement("button");
        btn.textContent = a.text;
        btn.onclick = () => handleAnswer(a);
        answersEl.appendChild(btn);
      });
    }

    function handleAnswer(answer) {
      if (answer.result) {
        questionEl.textContent = "Your next dreamy destination is...";
        answersEl.innerHTML = `<h2 style="color:#0077ff">${answer.result} ‚úàÔ∏è</h2>`;
      } else if (answer.next !== undefined) {
        currentQuestion = answer.next;
        loadQuestion();
      }
    }

    loadQuestion();
  </script>
</body>
</html>
