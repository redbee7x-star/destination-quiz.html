<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Destination Quiz — Find Your Next Trip</title>
  <style>
    :root {
      --card-bg: rgba(255,255,255,0.95);
      --accent: #d7b96f;
      --text: #123;
    }
    * { box-sizing: border-box }
    html,body {
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#f4f7fb;
      color:var(--text);
    }
    /* full-screen background image */
    #bg {
      position:fixed;
      inset:0;
      background-size:cover;
      background-position:center;
      filter:brightness(0.56) saturate(1.02);
      z-index:-1;
      transition:background-image .6s ease-in-out;
    }
    .wrap {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .card {
      width:100%;
      max-width:820px;
      border-radius:14px;
      background:var(--card-bg);
      box-shadow:0 14px 40px rgba(12,24,40,0.12);
      padding:26px;
    }
    header {
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:8px;
    }
    .logo {
      width:56px;
      height:56px;
      border-radius:10px;
      background:linear-gradient(135deg,#ffd47a,#f0a500);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#fff;
    }
    h1 { font-size:18px; margin:0 }
    .subtitle { color:#6b7280; font-size:13px; margin-top:6px }
    .question-area { margin-top:18px }
    .qnum { font-weight:700; color:#334; display:block; margin-bottom:6px }
    .question { font-size:18px; margin-bottom:14px }
    .answers {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .answers button {
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(17,24,39,0.06);
      background:#fff;
      cursor:pointer;
      font-size:15px;
      text-align:left;
      box-shadow:0 6px 16px rgba(12,24,40,0.04);
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .answers button:hover {
      transform:translateY(-4px);
      box-shadow:0 20px 40px rgba(12,24,40,0.08);
    }
    .answers button:active { transform:translateY(-1px) }
    .qimage {
      width:100%;
      border-radius:10px;
      overflow:hidden;
      margin-bottom:14px;
      background:#eaeaea;
    }
    .qimage img {
      width:100%;
      height:260px;
      object-fit:cover;
      display:block;
      border-radius:10px;
      transition:opacity .4s ease-in-out;
    }
    .result-area {
      display:none;
      padding:18px;
      margin-top:14px;
      border-radius:10px;
      background:linear-gradient(180deg,#fffef8,#fffaf2);
      text-align:center;
    }
    .result-title { font-weight:800; font-size:20px; margin-bottom:8px }
    .result-desc { color:#334; margin-bottom:12px }
    .controls {
      display:flex;
      gap:8px;
      justify-content:center;
      margin-top:12px;
    }
    .btn {
      background:var(--accent);
      border:none;
      padding:10px 14px;
      border-radius:10px;
      color:#123;
      font-weight:700;
      cursor:pointer;
    }
    .ghost {
      background:transparent;
      border:1px solid rgba(17,24,39,0.06);
    }
    @media (max-width:720px) {
      .answers { grid-template-columns:1fr }
      .card { padding:18px }
      .question { font-size:16px }
      .qimage img { height:200px; }
    }
  </style>
</head>
<body>
  <div id="bg" role="img" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="application" aria-label="Destination quiz">
      <header>
        <div class="logo">W✈️</div>
        <div>
          <h1>Not sure where to go next?</h1>
          <div class="subtitle">Let your taste, mood, or spirit animal decide — 15 quick questions.</div>
        </div>
      </header>

      <main class="question-area" aria-live="polite">
        <div class="qimage"><img id="qImage" src="" alt="Question image"></div>
        <div class="qnum" id="qnum">1.</div>
        <div class="question" id="questionText">Loading question…</div>

        <div class="answers" id="answers" role="list"></div>

        <div class="result-area" id="resultArea" aria-hidden="true">
          <div class="result-title" id="resultTitle"></div>
          <div class="result-desc" id="resultDesc"></div>
          <div class="controls">
            <button class="btn" id="restartBtn">Restart Quiz</button>
            <button class="btn ghost" id="shareBtn">Copy result</button>
          </div>
        </div>
      </main>
    </div>
  </div>
