<script>
  const quiz = [
    { q: "What kind of weather makes you happiest?", a: [
        {t:"beach", text:"Warm sunshine and sea breeze"},
        {t:"art",  text:"Crisp air and artistic city corners"},
        {t:"nature",text:"Cool mountain air"},
        {t:"culture",text:"Mild weather perfect for walking museums"}
      ] },
    { q: "Your ideal morning on vacation:", a: [
        {t:"nature", text:"Sunrise hike with coffee"},
        {t:"beach",  text:"Breakfast by the water"},
        {t:"culture", text:"Wandering a local market"},
        {t:"art", text:"Espresso at a gallery café"}
      ] },
    { q: "Pick a travel soundtrack:", a: [
        {t:"beach", text:"Gentle acoustic & waves"},
        {t:"art",  text:"Indie jazz and piano"},
        {t:"culture", text:"Traditional melodies"},
        {t:"nature", text:"Ambient nature sounds"}
      ] },
    { q: "What’s the first thing you pack?", a: [
        {t:"beach", text:"Swimwear & sunscreen"},
        {t:"art", text:"Notebook and sketch pen"},
        {t:"nature", text:"Hiking boots"},
        {t:"culture", text:"Camera and a notebook"}
      ] },
    { q: "How do you like to spend an evening?", a: [
        {t:"culture", text:"Watching a local performance"},
        {t:"art", text:"Exploring galleries and small shows"},
        {t:"beach", text:"Bonfire & stars"},
        {t:"nature", text:"Stargazing by a quiet lake"}
      ] },
    { q: "Pick a perfect photo for your feed:", a: [
        {t:"beach", text:"Turquoise water and palm trees"},
        {t:"art", text:"Colourful street murals"},
        {t:"culture", text:"Historic alley with lanterns"},
        {t:"nature", text:"Foggy mountain ridge"}
      ] },
    { q: "Your favorite travel snack is:", a: [
        {t:"culture", text:"Handmade pastry from a market"},
        {t:"beach", text:"Fresh tropical fruit"},
        {t:"art", text:"A specialty café dessert"},
        {t:"nature", text:"Trail mix and hot cocoa"}
      ] },
    { q: "Pick your spirit animal for the trip:", a: [
        {t:"beach", text:"Dolphin"},
        {t:"nature", text:"Eagle"},
        {t:"art", text:"Swan"},
        {t:"culture", text:"Owl"}
      ] },
    { q: "What kind of souvenir do you bring home?", a: [
        {t:"culture", text:"Local handmade craft"},
        {t:"beach", text:"Seashell keepsake"},
        {t:"art", text:"Limited-print poster or zine"},
        {t:"nature", text:"Landscape photo book"}
      ] },
    { q: "Which scent makes you nostalgic while traveling?", a: [
        {t:"art", text:"Coffee & paint studio scent"},
        {t:"beach", text:"Salt air"},
        {t:"culture", text:"Spices and incense"},
        {t:"nature", text:"Pine and wet earth"}
      ] },
    { q: "Your favorite season is:", a: [
        {t:"beach", text:"Summer"},
        {t:"nature", text:"Spring"},
        {t:"culture", text:"Autumn"},
        {t:"art", text:"Winter (cozy galleries & cafes)"}
      ] },
    // add more questions here if you like
  ];

  let currentQuestion = 0;
  const scores = { beach:0, art:0, culture:0, nature:0 };

  const qnum = document.getElementById("qnum");
  const questionText = document.getElementById("questionText");
  const answersDiv = document.getElementById("answers");
  const qImage = document.getElementById("qImage");
  const bg = document.getElementById("bg");
  const resultArea = document.getElementById("resultArea");
  const resultTitle = document.getElementById("resultTitle");
  const resultDesc = document.getElementById("resultDesc");

  const nextBtn = document.createElement("button");
  nextBtn.className = "btn";
  nextBtn.textContent = "Next";
  const prevBtn = document.createElement("button");
  prevBtn.className = "btn ghost";
  prevBtn.textContent = "Previous";

  const controlsDiv = document.createElement("div");
  controlsDiv.className = "controls";
  controlsDiv.append(prevBtn, nextBtn);
  document.querySelector(".question-area").appendChild(controlsDiv);

  function showQuestion() {
    const q = quiz[currentQuestion];
    qnum.textContent = `${currentQuestion + 1}.`;
    questionText.textContent = q.q;
    qImage.src = `images/${currentQuestion + 1}.jpg`;
    bg.style.backgroundImage = `url('images/${currentQuestion + 1}.jpg')`;

    answersDiv.innerHTML = "";
    q.a.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt.text;
      btn.onclick = () => selectAnswer(opt.t);
      answersDiv.appendChild(btn);
    });

    // Hide Previous button on question 1
    prevBtn.style.display = currentQuestion === 0 ? "none" : "inline-block";
  }

  function selectAnswer(type) {
    scores[type]++;
    if (currentQuestion < quiz.length - 1) {
      currentQuestion++;
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    const topType = Object.entries(scores).sort((a,b)=>b[1]-a[1])[0][0];
    const results = {
      beach: ["Tropical Soul", "You belong where waves meet the sky — carefree, sunny, and vibrant."],
      art: ["Creative Wanderer", "Museums, murals, and melodies call your name — a traveler with imagination."],
      culture: ["Curious Explorer", "You travel to connect with stories, traditions, and people."],
      nature: ["Earth Seeker", "You find peace among mountains, forests, and open skies."]
    };
    const [title, desc] = results[topType];

    document.querySelector(".answers").style.display = "none";
    qImage.style.display = "none";
    qnum.style.display = "none";
    questionText.style.display = "none";
    controlsDiv.style.display = "none";

    resultArea.style.display = "block";
    resultTitle.textContent = title;
    resultDesc.textContent = desc;
    bg.style.backgroundImage = `url('images/${topType}.jpg')`;
  }

  nextBtn.onclick = () => {
    if (currentQuestion < quiz.length - 1) {
      currentQuestion++;
      showQuestion();
    }
  };

  prevBtn.onclick = () => {
    if (currentQuestion > 0) {
      currentQuestion--;
      showQuestion();
    }
  };

  document.getElementById("restartBtn").onclick = () => location.reload();
  document.getElementById("shareBtn").onclick = () => {
    navigator.clipboard.writeText(`${resultTitle.textContent} — ${resultDesc.textContent}`);
    alert("Result copied to clipboard!");
  };

  showQuestion();
</script>
