<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Destination Quiz — Find Your Next Trip</title>
  <style>
    :root {
      --card-bg: rgba(255,255,255,0.95);
      --accent: #d7b96f;
      --text: #123;
    }
    * { box-sizing: border-box }
    html,body {
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#f4f7fb;
      color:var(--text);
    }
    /* full-screen background image */
    #bg {
      position:fixed;
      inset:0;
      background-size:cover;
      background-position:center;
      filter:brightness(0.56) saturate(1.02);
      z-index:-1;
      transition:background-image .6s ease-in-out;
    }
    /* center content */
    .wrap {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .card {
      width:100%;
      max-width:820px;
      border-radius:14px;
      background:var(--card-bg);
      box-shadow:0 14px 40px rgba(12,24,40,0.12);
      padding:26px;
    }
    header {
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:8px;
    }
    .logo {
      width:56px;
      height:56px;
      border-radius:10px;
      background:linear-gradient(135deg,#ffd47a,#f0a500);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#fff;
    }
    h1 { font-size:18px; margin:0 }
    .subtitle { color:#6b7280; font-size:13px; margin-top:6px }
    .question-area { margin-top:18px }
    .qnum { font-weight:700; color:#334; display:block; margin-bottom:6px }
    .question { font-size:18px; margin-bottom:14px }
    .answers {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .answers button {
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(17,24,39,0.06);
      background:#fff;
      cursor:pointer;
      font-size:15px;
      text-align:left;
      box-shadow:0 6px 16px rgba(12,24,40,0.04);
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .answers button:hover {
      transform:translateY(-4px);
      box-shadow:0 20px 40px rgba(12,24,40,0.08);
    }
    .answers button:active { transform:translateY(-1px) }
    .result-area {
      display:none;
      padding:18px;
      margin-top:14px;
      border-radius:10px;
      background:linear-gradient(180deg,#fffef8,#fffaf2);
      text-align:center;
    }
    .result-title { font-weight:800; font-size:20px; margin-bottom:8px }
    .result-desc { color:#334; margin-bottom:12px }
    .controls {
      display:flex;
      gap:8px;
      justify-content:center;
      margin-top:12px;
    }
    .btn {
      background:var(--accent);
      border:none;
      padding:10px 14px;
      border-radius:10px;
      color:#123;
      font-weight:700;
      cursor:pointer;
    }
    .ghost {
      background:transparent;
      border:1px solid rgba(17,24,39,0.06);
    }
    @media (max-width:720px) {
      .answers { grid-template-columns:1fr }
      .card { padding:18px }
      .question { font-size:16px }
    }
  </style>
</head>
<body>
  <div id="bg" role="img" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="application" aria-label="Destination quiz">
      <header>
        <div class="logo">W✈️</div>
        <div>
          <h1>Not sure where to go next?</h1>
          <div class="subtitle">Let your taste, mood, or spirit animal decide — 15 quick questions.</div>
        </div>
      </header>

      <main class="question-area" aria-live="polite">
        <div class="qnum" id="qnum">1.</div>
        <div class="question" id="questionText">Loading question…</div>

        <div class="answers" id="answers" role="list"></div>

        <div class="result-area" id="resultArea" aria-hidden="true">
          <div class="result-title" id="resultTitle"></div>
          <div class="result-desc" id="resultDesc"></div>
          <div class="controls">
            <button class="btn" id="restartBtn">Restart Quiz</button>
            <button class="btn ghost" id="shareBtn">Copy result</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    const quiz = [
      { q: "What kind of weather makes you happiest?", a: [
          {t:"beach", text:"Warm sunshine and sea breeze"},
          {t:"art",  text:"Crisp air and artistic city corners"},
          {t:"nature",text:"Cool mountain air"},
          {t:"culture",text:"Mild weather perfect for walking museums"}
        ] },
      { q: "Your ideal morning on vacation:", a: [
          {t:"nature", text:"Sunrise hike with coffee"},
          {t:"beach",  text:"Breakfast by the water"},
          {t:"culture", text:"Wandering a local market"},
          {t:"art", text:"Espresso at a gallery café"}
        ] },
      { q: "Pick a travel soundtrack:", a: [
          {t:"beach", text:"Gentle acoustic & waves"},
          {t:"art",  text:"Indie jazz and piano"},
          {t:"culture", text:"Traditional melodies"},
          {t:"nature", text:"Ambient nature sounds"}
        ] },
      { q: "What’s the first thing you pack?", a: [
          {t:"beach", text:"Swimwear & sunscreen"},
          {t:"art", text:"Notebook and sketch pen"},
          {t:"nature", text:"Hiking boots"},
          {t:"culture", text:"Camera and a notebook"}
        ] },
      { q: "How do you like to spend an evening?", a: [
          {t:"culture", text:"Watching a local performance"},
          {t:"art", text:"Exploring galleries and small shows"},
          {t:"beach", text:"Bonfire & stars"},
          {t:"nature", text:"Stargazing by a quiet lake"}
        ] },
      { q: "Pick a perfect photo for your feed:", a: [
          {t:"beach", text:"Turquoise water and palm trees"},
          {t:"art", text:"Colourful street murals"},
          {t:"culture", text:"Historic alley with lanterns"},
          {t:"nature", text:"Foggy mountain ridge"}
        ] },
      { q: "Your favorite travel snack is:", a: [
          {t:"culture", text:"Handmade pastry from a market"},
          {t:"beach", text:"Fresh tropical fruit"},
          {t:"art", text:"A specialty café dessert"},
          {t:"nature", text:"Trail mix and hot cocoa"}
        ] },
      { q: "Pick your spirit animal for the trip:", a: [
          {t:"beach", text:"Dolphin"},
          {t:"nature", text:"Eagle"},
          {t:"art", text:"Swan"},
          {t:"culture", text:"Owl"}
        ] },
      { q: "What kind of souvenir do you bring home?", a: [
          {t:"culture", text:"Local handmade craft"},
          {t:"beach", text:"Seashell keepsake"},
          {t:"art", text:"Limited-print poster or zine"},
          {t:"nature", text:"Landscape photo book"}
        ] },
      { q: "Which scent makes you nostalgic while traveling?", a: [
          {t:"art", text:"Coffee & paint studio scent"},
          {t:"beach", text:"Salt air"},
          {t:"culture", text:"Spices and incense"},
          {t:"nature", text:"Pine and wet earth"}
        ] },
      { q: "Your favorite season is:", a: [
          {t:"beach", text:"Summer"},
          {t:"nature", text:"Spring"},
          {t:"culture", text:"Autumn"},
          {t:"art", text:"Winter (cozy galleries & cafes)"}
        ] },
      { q: "How do you prefer to move around?", a: [
          {t:"art", text:"Bike between studios and cafés"},
          {t:"beach", text:"Bike or scooter along the shore"},
          {t:"nature", text:"Hiking or kayaking"},
          {t:"culture", text:"Leisurely strolling and exploring"}
        ] },
      { q: "Pick one word to describe your perfect trip:", a: [
          {t:"beach", text:"Relaxing"},
          {t:"art", text:"Inspired"},
          {t:"nature", text:"Peaceful"},
          {t:"culture", text:"Enriching"}
        ] },
      { q: "When you daydream about traveling, what do you imagine most?", a: [
          {t:"beach", text:"Turquoise water and swaying palms"},
          {t:"nature", text:"Mountain air and wide views"},
          {t:"art", text:"Vibrant galleries and street art"},
          {t:"culture", text:"Colorful markets and ancient alleys"}
        ] },
      { q: "Finally — what would make you happiest after a trip?", a: [
          {t:"beach", text:"Sunset + a hammock"},
          {t:"nature", text:"A summit and a clear view"},
          {t:"art", text:"A favorite artwork to remember it by"},
          {t:"culture", text:"Stories and memories from locals"}
        ] }
    ];

    // Update path: images are inside destination-quiz.html/images/
    const bgImages = [
      "destination-quiz.html/images/1.jpg","destination-quiz.html/images/2.jpg","destination-quiz.html/images/3.jpg","destination-quiz.html/images/4.jpg","destination-quiz.html/images/5.jpg",
      "destination-quiz.html/images/6.jpg","destination-quiz.html/images/7.jpg","destination-quiz.html/images/8.jpg","destination-quiz.html/images/9.jpg","destination-quiz.html/images/10.jpg",
      "destination-quiz.html/images/11.jpg","destination-quiz.html/images/12.jpg","destination-quiz.html/images/13.jpg","destination-quiz.html/images/14.jpg","destination-quiz.html/images/15.jpg"
    ];

    const destinationByType = {
      beach:   { title: "Bali, Indonesia", desc: "Sun-kissed beaches, rice terraces, island chill and surf culture." },
      art:     { title: "Paris, France", desc: "Timeless museums, galleries, and a creative cafe scene." },
      nature:  { title: "Banff, Canada", desc: "Alpine lakes, dramatic peaks and peaceful wilderness." },
      culture: { title: "Kyoto, Japan", desc: "Ancient temples, tea houses, and timeless cultural charm." }
    };

    let current = 0;
    const scores = { beach:0, art:0, nature:0, culture:0 };

    const bg = document.getElementById("bg");
    const qnum = document.getElementById("qnum");
    const qtext = document.getElementById("questionText");
    const answersWrap = document.getElementById("answers");
    const resultArea = document.getElementById("resultArea");
    const resultTitle = document.getElementById("resultTitle");
    const resultDesc = document.getElementById("resultDesc");
    const restartBtn = document.getElementById("restartBtn");
    const shareBtn = document.getElementById("shareBtn");

    function preloadAll() {
      bgImages.forEach(src => { const i=new Image(); i.src=src; });
    }
    preloadAll();

    function renderQuestion() {
      const item = quiz[current];
      qnum.textContent = (current + 1) + ".";
      qtext.textContent = item.q;
      answersWrap.innerHTML = "";
      const imgUrl = bgImages[current] || "";
      if (imgUrl) bg.style.backgroundImage = `url('${imgUrl}')`;
      item.a.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.type = "button";
        btn.onclick = () => choose(opt.t);
        answersWrap.appendChild(btn);
      });
      resultArea.style.display = "none";
      resultArea.setAttribute("aria-hidden","true");
    }

    function choose(type) {
      if(scores[type] !== undefined) scores[type]++;
      current++;
      if(current < quiz.length) {
        renderQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const keys = Object.keys(scores).sort((a,b) => scores[b] - scores[a]);
      const top = keys[0];
      const dest = destinationByType[top] || { title: "a wonderful place", desc: "" };
      qnum.textContent = "";
      qtext.textContent = "Your recommended destination is:";
      resultTitle.innerHTML = `<strong>${dest.title}</strong>`;
      resultDesc.textContent = dest.desc;
      resultArea.style.display = "block";
      resultArea.setAttribute("aria-hidden","false");
      answersWrap.innerHTML = `<div style="font-weight:700;font-size:18px;margin-top:8px;color:#123">${dest.title}</div>`;
    }

    restartBtn.addEventListener("click", () => {
      current = 0;
      for(const k in scores) scores[k] = 0;
      renderQuestion();
    });

    shareBtn.addEventListener("click", () => {
      const keys = Object.keys(scores).sort((a,b) => scores[b] - scores[a]);
      const top = keys[0];
      const dest = destinationByType[top] ? destinationByType[top].title : "a lovely destination";
      const text = `I took the quiz and my recommended destination is ${dest}! Try it: ${location.href}`;
      if(navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => {
          shareBtn.textContent = "Copied!";
          setTimeout(()=> shareBtn.textContent = "Copy result", 1400);
        }).catch(()=> alert(text));
      } else {
        prompt("Copy your result:", text);
      }
    });

    renderQuestion();
  </script>
</body>
</html>
